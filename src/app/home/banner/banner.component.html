<div *ngIf="slides.length >0">

  <swiper-container [modules]="swiperModules"
  [slidesPerView]="1.2"
  [initialSlide]="0"
  [centeredSlides]="true"
  [autoplay]="true"
  [spaceBetween]="20"
  [pagination]="{clickable: true, dinamicBullets: true}">
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide?.banner" alt="">
    </swiper-slide>
  </swiper-container>
</div>
